<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="Order-Summary-Component">
    <img class="Illustration-Hero" src="./images/illustration-hero.svg" alt="illustration-hero-img">
    <div class="Order-Summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="Payment-Details">
      <img id="Icon-Music" src="./images/icon-music.svg" alt="Icon-Music-img">
      <h3 class="Annual-Plan">Annual Plan</h3>
      <p class="Price">$59.99/year</p>
      <a class="Change" href="#"><strong>Change</strong></a>
    </div>
    <div class="Payment-Btn">
      <a class="Payment" href="#">Proceed to Payment</a>
    </div>
    <div class="Cancel-Btn">
      <a class="Cancel" href="#">Cancel Order</a>
    </div>

    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </div>

</body>

</html>
